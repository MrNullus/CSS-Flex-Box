<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>flex-basis: auto</title>
		<meta charset="UTF-8">
		<style type="text/css" media="screen">
			body {padding: 30px;}

			.container {
				display: flex;
				flex-direction: column;
				background-color: #85d0bc;
				border: 1px solid #028082;
				width: 500px;
				height: 400px;
				margin: 0 auto;
				color: #028082;
			}
			.item {
				background-color: #cdf6eb;
				height: 70px;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-basis: auto;
			}
			.item:nth-child(even) {
				flex-grow: 1;
				background-color: #a4ddce;
			}


		</style>
	</head>
	<body>
		<div class="container">
			<div class="item item-1">auto</div>
			<div class="item item-2">auto</div>
			<div class="item item-3">auto</div>
			<div class="item item-4">auto</div>
		</div>
	</body>
</html>
